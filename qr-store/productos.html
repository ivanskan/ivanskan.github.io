<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKcorp | Catalogo Digital</title>
  <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/bootstrap/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/logo.ico" type="image/x-icon">
</head>

<body>
  <div class="breadcrumb d-flex justify-content-between p-3">
    <span class="fw-bold text-white">PK<span class="text-warning">corp.</span>
    </span>
    <span class="fw-bold text-white">Catálogo Digital</span>
  </div>

  <header id="header" class="header fixed-bottom">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center">
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html" data-target="#categorias" class="d-flex flex-column"><i class="bi bi-house-fill"></i>categorias</a></li>
          <li><a href="#" class="d-flex flex-column active" onclick="selectCategory('')"><i class="bi bi-cart-fill"></i>productos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido de productos -->
  <div class="container pb-5 mb-3 px-1">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <a id="btnBack" href="index.html" class="text-black fw-bolder d-flex align-items-center"><i class="bi bi-chevron-left"></i></a>
        <h4 id="title-section" class="my-3 m-auto"></h4>
      </div>
      <h3 id="category-title" class="text-center m-auto"></h3>
    </div>

    <!-- Dropdown para seleccionar la categoría -->
    <div class="my-3 d-flex justify-content-between">
      <select id="category-select" class="form-select ">
        <option value="">Seleccionar Categoría</option>
        <option value="gaseosas">Gaseosas</option>
        <option value="cervezas">Cervezas</option>
        <option value="aguas">Aguas</option>
      </select>
      <button class="btn btn-warning" id="btnAllProducts"><i class="bi bi-list-task pe-2"></i>Ver Todos</button>
    </div>

    <!-- Filtro de búsqueda -->

    <div class="d-flex align-items-center w-100 position-relative mb-3">
      <span class="search-icon position-absolute"><i class="bi bi-search"></i></span>
      <input type="text" id="search-input" class="form-control" placeholder="Buscar productos...">
      <span class="clear-icon position-absolute" id="clear-icon"><i class="bi bi-x"></i>
    </div> 

    <div class="row row-cols-3 g-1 g-md-3" id="product-list">
      <!-- Productos cargados dinámicamente -->
    </div>
  </div>

  <div id="preloader"></div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/productos.js"></script>
</body>

</html>
