<!DOCTYPE html>
<html lang="es">

<head>

  <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="assets/js/index.js"></script>

  <script>
    function selectCategory(category) {
      localStorage.setItem('selectedCategory', category);
    }
  </script>

</body>

</html>
